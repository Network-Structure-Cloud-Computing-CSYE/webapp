# YAML file for GitHub Actions workflow

name: Packer Format and Validate

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  

jobs:
  format_and_validate:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      SOURCE_AMI: ${{ secrets.SOURCE_AMI }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      DEFAULT_SUBNET_ID: ${{ secrets.DEFAULT_SUBNET_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_AMI_USERS: ${{ secrets.AWS_AMI_USERS }}

    strategy:
      matrix:
        node-version: [14.x]  # Adjust the Node.js version as needed

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run Tests
        run: npm test -- --exit

      # - name: Create Zip Archive
      #   run: zip -r webapp.zip *.js *.json

      # - name: List Zip Archive Contents
      #   run: unzip -l webapp.zip

      - name: Initialize Packer
        run: packer init aws_ami.pkr.hcl

      - name: Check Packer Configuration Format
        run: |
          packer fmt -check aws_ami.pkr.hcl
          if [ $? -ne 0 ]; then
            echo "Packer template format check failed. Please fix the formatting."
            exit 1
          fi

      - name: Validate Packer Configuration
        run: |
          packer validate aws_ami.pkr.hcl
          if [ $? -ne 0 ]; then
            echo "Packer template validation failed. Please fix the template."
            exit 1
          fi
